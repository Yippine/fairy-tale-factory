<h1>Select an Item</h1>
<form method="post" action="{% url 'item_details2' %}">
  {% csrf_token %}
  <label for="item">Choose an item:</label>
  <select name="item" id="item">
    {% for item in items %}
    <option value="{{ item.item_id }}">{{ item.item_name }}</option>
    {% endfor %}
  </select>
  <br />
  <input type="submit" value="Submit" />
</form>
