{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>童話工廠 Create Story</title>
    <link rel="stylesheet" href="{% static 'css/ftf_common.css' %}" />
    <link rel="stylesheet" href="{% static 'css/menu/create_story.css' %}" />
  </head>
  <body class="ftf_background">
    <section class="container">
      <header>
        <img class="go_home_button ftf_hover_button" id="go_home_button" src="{% static 'img/web_page/vector/return icon.png' %}" alt="返回首頁" title="返回首頁" />
        <div class="header_text_container">
          <p class="header_text">
            創造一個新故事...<br />
            你需要...
          </p>
        </div>
        <img class="show_command_button ftf_hover_button" id="show_command_button" src="{% static 'img/web_page/vector/exclamation mark.png' %}" alt="顯示故事生成完整指令" title="顯示故事生成完整指令" />
      </header>
      <div class="select_button_container">
        <div class="item_button_container light_up_button">
          <button type="button" class="item_button ftf_button ftf_hover_button" id="main_role_button"></button>
          <img class="remove_icon" id="main_role_remove_icon" src="{% static 'img/web_page/vector/remove icon 2.png' %}" />
        </div>
        <div class="item_button_container light_up_button">
          <button type="button" class="item_button ftf_button ftf_hover_button" id="sup_role_button"></button>
          <img class="remove_icon" id="sup_role_remove_icon" src="{% static 'img/web_page/vector/remove icon 2.png' %}" />
        </div>
        <div class="item_button_container light_up_button">
          <button type="button" class="item_button ftf_button ftf_hover_button" id="item_button"></button>
          <img class="remove_icon" id="item_remove_icon" src="{% static 'img/web_page/vector/remove icon 2.png' %}" />
        </div>
        <div class="background_image"></div>
        <div id="page-data" data-select-item-page="{{ select_item_page }}" data-create-story-page="{{ create_story_page }}"></div>
      </div>
      <div class="create_button_container">
        <button type="button" class="create_button ftf_button ftf_hover_button" id="create_button">
          <span class="button_text">開始創造故事</span>
        </button>
      </div>
    </section>
    <section class="fixed_container">
      <div class="popup_container" id="popup_container_without_button">
        <div class="popup_content ftf_pink_button">
          <p id="popup_message_without_button"></p>
        </div>
      </div>
      <div class="popup_container" id="popup_loading_container">
        <div class="popup_content loading_earth" id="loading_earth">
          <p id="popup_loading_message"></p>
        </div>
      </div>
      <div class="popup_container" id="popup_command_container">
        <div class="popup_content_outside light_up_button">
          <div class="popup_content item_button ftf_button">
            <div id="popup_message_container"><p id="popup_command_message"></p></div>
            <img class="remove_icon" id="popup_command_remove_icon" src="{% static 'img/web_page/vector/remove icon 2.png' %}" />
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'js/ftf_common.js' %}"></script>
    <script src="{% static 'js/menu/create_story.js' %}"></script>
  </body>
</html>
